<body>
    <h1 style="font-size:30px">HELLO</h1>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="d3.parcoords.js"></script>
    <link rel="stylesheet" type="text/css" href="d3.parcoords.css">
    <div id="example" class="parcoords" style="width:360px;height:150px"></div>
 
    

<script>
    //var data = '<% getData() %>';
    //data = JSON.parse(data);
    //var HiddenValue = document.getElementById("<%=jsData%>").value;
    //data = HiddenValue;
    
var data = [
   [0,-0,0,0,0,3 ],
  [1,-1,1,2,1,6 ],
  [2,-2,4,4,0.5,2],
  [3,-3,9,6,0.33,4],
  [4, -4, 16, 8, 0.25, 9],
  ["hello", "a", "b", "c", "d", "e", "a"]
];

var pc = d3.parcoords()("#example")
  .data(data)
  .render()
  .createAxes()
    .brushMode("1D-axes")  // enable brushing
    .interactive(); // command line mode;


var explore_count = 0;
var exploring = {};
var explore_start = false;
pc.svg
  .selectAll(".dimension")
  .style("cursor", "pointer")
  .on("click", function (d) {
      exploring[d] = d in exploring ? false : true;
      event.preventDefault();
      if (exploring[d]) d3.timer(explore(d, explore_count));
  });

function updateData(num0, num1, num2, num3, num4, num5) {
    data[0] = [num0, num1, num2, num3, num4, num5];
}

function explore(dimension, count) {
    if (!explore_start) {
        explore_start = true;
        d3.timer(pc.brush);
    }
    var speed = (Math.round(Math.random()) ? 1 : -1) * (Math.random() + 0.5);
    return function (t) {
        if (!exploring[dimension]) return true;
        var domain = pc.yscale[dimension].domain();
        var width = (domain[1] - domain[0]) / 4;

        var center = width * 1.5 * (1 + Math.sin(speed * t / 1200)) + domain[0];

        pc.yscale[dimension].brush.extent([
          d3.max([center - width * 0.01, domain[0] - width / 400]),
          d3.min([center + width * 1.01, domain[1] + width / 100])
        ])(pc.g()
            .filter(function (d) {
                return d == dimension;
            })
        );
    };
};
</script>
